<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player UI</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>

  <div class="player">
    <div class="album">
      <img src="logo.jpg" alt="Album">
    </div>

    <div class="info">
      <h3>Lost in Sound</h3>
      <p>Unknown Artist</p>
    </div>

    <div class="progress-container">
      <div class="progress"></div>
    </div>

    <div class="time">
      <span>1:24</span>
      <span>3:45</span>
    </div>

    <div class="controls">
      <button>⏮</button>
      <button class="play">▶</button>
      <button>⏭</button>
    </div>
  </div>

</body>
</html>
